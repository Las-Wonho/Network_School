<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">

<form class="was-validated" action="/upload" method="post" enctype="multipart/form-data">
    <div class="col-md-12">
        <div class="row">
            <div class="row-md-120">
                <label for="form-2-first-name">Name</label>
                <input type="text" name="name" class="form-control width200">
            </div>

            <div class="row-md-120">
                <label for="form-2-first-name">Dev Name</label>
                <input type="text" name="dev_name" class="form-control width200">
            </div>
        </div>

        <div class="row">
            <div class="row-md-120">
                <label for="form-2-first-name">Documentation</label>
                <input type="text" name="document" class="form-control width200">
            </div>
        </div>

        <div class="row">
            <div class="row-md-120">
                <label for="form-2-first-name">Files</label>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Default custom file input</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="row-md-120">
                <input type="submit" class="btn btn-primary" value="Upload">
            </div>
        </div>
    </div>
</form>
